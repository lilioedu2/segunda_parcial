<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="topic">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          <ion-item> {{ topic.create_date }} </ion-item>
          <ion-item> {{ topic.name }} </ion-item>
          <ion-item> {{ topic.topic_id }} </ion-item>
          <ion-item> {{ topic.order }} </ion-item>
          <ion-item> {{ topic.priority }} </ion-item>
          <ion-item> {{ topic.color }} </ion-item>
          <ion-item> {{ topic.ower_user_id }} </ion-item>

        </ion-list>
        
      </h2>
    </ion-label>
  </ion-item>
  
</ion-content>
