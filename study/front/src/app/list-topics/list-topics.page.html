<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title color ="primary" class="" >
      Study App - Lilio Martinez
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Topics - Jose A
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="presentActionSheet()" fill="outline">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          Perfil
        </ion-button>
      </ion-buttons>
        
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <!--
      <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
    --> 
    <ion-item *ngFor="let topic of topics" >
      <ion-label [routerLink]="'/view-topic/' + topic.id" >{{topic.id}} - {{topic.name}} </ion-label>
      <ion-icon   color="success" slot="end" name="pencil-outline" [routerLink]= "'/edit-topic/' + topic.id" ></ion-icon>
      <ion-icon  color="primary" slot="end" name="trash-outline"  ></ion-icon>
    


    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink= "/edit-topic/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
</ion-content>
