<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="topic">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          
          <ion-item>
            <ion-input label="Fecha de Creacion" type="date" placeholder="Fecha de Creacion" [(ngModel)] = "topic.create_date"></ion-input>
          </ion-item>

            <ion-item>   
              <ion-input label="Nombre" placeholder="Nombre" [(ngModel)] = "topic.name"></ion-input>
            </ion-item>

          <ion-item> 
            <ion-input label="ID Topico" placeholder="Id de Topico"[(ngModel)]= "topic.topic_id"></ion-input>
          </ion-item>

          <ion-item> 
            <ion-input label="Orden" placeholder="orden" [(ngModel)]= "topic.order"></ion-input>
          </ion-item>

          <ion-item> 
            <ion-input label="Prioridad" placeholder="prioridad" [(ngModel)]= "topic.priority"></ion-input>
          </ion-item>

          <ion-item> 
            <ion-input label="Color" placeholder="Color" [(ngModel)]= "topic.color"></ion-input>
          </ion-item>

          <ion-item> 
            <ion-input label="Id Dueño" placeholder="Id de dueño" [(ngModel)]= "topic.owner_user_id"></ion-input>
          </ion-item>

        </ion-list>
        
      </h2>
    </ion-label>
  </ion-item>
  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click) ="saveTopic()">
      <ion-icon   name="bookmark-outline"></ion-icon>
     
    </ion-fab-button>
    
  </ion-fab>
  
</ion-content>
