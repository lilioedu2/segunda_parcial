<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title color ="primary" class="" >
      Study App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button id="open-action-sheet" fill="outline">
        <ion-action-sheet trigger="open-action-sheet" [buttons]="actionSheetButtons"></ion-action-sheet>
          <ion-icon slot="start" name="person-circle"></ion-icon>
          Hola, Nombre
        </ion-button>
      </ion-buttons>
        
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <!--
      <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
    --> 
    <ion-item *ngFor="let tema of temas" >
      <ion-label [routerLink]="'/view-themes/' + tema.id" >{{tema.id}} - {{tema.name}} </ion-label>
      <ion-icon   color="success" slot="end" name="pencil-outline" [routerLink]= "'/edit-themes/' + tema.id" ></ion-icon>
      <ion-icon  color="primary" slot="end" name="trash-outline"  ></ion-icon>
    


    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink= "/edit-themes/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
</ion-content>
